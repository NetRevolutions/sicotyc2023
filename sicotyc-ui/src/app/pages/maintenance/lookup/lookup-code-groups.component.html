<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar lookup code group..."
                        #txtTerm
                        (keyup)="search(txtTerm.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animate fadeIn fast"
    *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Lookup Code Groups</h4>
                        <h6 class="card-subtitle">Registrados en la aplicacion</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="popupSweetAlertNew()">
                            <i class="fa fa-plus-circle"></i> 
                                Crear Lookup Code Group
                            </button>
                            <!-- <a class="btn btn-primary"
                            [routerLink]="'/mantenimientos/lookupCodeGroups/new'">
                                <i class="fa fa-plus-circle"></i> 
                                Crear Lookup Code Group
                            </a> -->
                        </div>
                    </div>
                </div> 
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Lookup Code Group Names</th>                                
                                <th class="text-nowrap w200">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lookupCodeGroups">
                                <td>{{item.lookupCodeGroupName}}</td>                                
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" 
                                        data-original-title="Editar"
                                        class="cursor"
                                        (click)="popupSweetAlertEdit(item)"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        class="cursor"
                                        (click)="delete(item)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTerm.value.length === 0">
                    <app-pagination
                        [totalItems]="pagination.totalItems"
                        [itemsPerPage]="pagination.pageSize"
                        (paginaCambiada)="changePage($event)"                >                    
                    </app-pagination>
                    <!-- <button (click)="changePage(-5)" class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button (click)="changePage(5)" class="btn btn-secondary">Siguientes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
