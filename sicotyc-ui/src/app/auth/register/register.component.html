<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" 
                    id="registerform" 
                    autocomplete="off"
                    [formGroup]="registerForm"
                    (ngSubmit)="createUser()">

                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrese ahora</h3><small>Crea tu cuenta y disfruta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombres" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Apellidos" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre de Usuario" formControlName="userName">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contrase単a" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Repetir contrase単a" formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terms">
                            <label for="checkbox-signup"> Estoy de acuerdo con todos los <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="fieldNotValidate('firstName')">* El nombre es obligatorio</p>
                        <p *ngIf="fieldNotValidate('lastName')">* El apellido es obligatorio</p>
                        <p *ngIf="fieldNotValidate('userName')">* El nombre de usuario es obligatorio</p>
                        <p *ngIf="fieldNotValidate('email')">* El correo es obligatorio y tiene que ser valido</p>
                        <!-- <p *ngIf="passwordNotValidate()">* Las contrase単as deben de ser iguales</p> -->
                        <p *ngIf="passwordsEmpty()">* Las contrase単as no deben de estar vacias</p>
                        <p *ngIf="acceptTerms()">* Debe de aceptar los terminos</p>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="enableButton()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registro</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Logueate</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
